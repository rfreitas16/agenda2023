{% extends "global/base.html" %}
{% block content %}
    <div class="responsive-table">
        <table class="contacts-table">
            <caption class="table-caption">
                Contacts
            </caption>
            <thead>
                <tr class="table-row table-header">
                    <th class= "table-header">Id</th>
                    <th class= "table-header">Fist name</th>
                    <th class= "table-header">Last name</th>
                    <th class= "table-header">Phone</th>
                </tr>  
            </thead>
            <tbody>
                {% for contact in contacts %}
                    <tr class="table-row">
                        <td class="table-cell">
                            <a class="table-link" href="#">{{contact.id}}</a>
                        </td>
                        <td class="table-cell">
                            {{contact.first_name}}
                        </td>
                        <td class="table-cell">
                            {{contact.last_name}}
                        </td>
                        <td class="table-cell">
                            {{contact.phone}}
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
