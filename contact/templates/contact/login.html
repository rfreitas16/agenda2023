{% extends "global/base.html" %}
{% block content %}
  <div class="form-wrapper">
    <h2> Login {{ user }} </h2>

    {% if user.is_authenticated %}
    <p>voce fez login como {{ user.username }}</p>
    Clique <a href="{% url "contact:logout" %}">aqui</a>
    para sair
    {% else %}
    {% include "contact/partials/user-form.html" %}
    {% endif %}
  </div>
{% endblock content %}
